---
name: backend chat-room machine
keep_memory: true
initial:
  target: BACKEND_LOOP
states:
  BACKEND_LOOP:
    transitions:

      - trigger:
          data: receiver_arriwed
          protocol: backend
          rule: INPUT_EQUAL
        sends:
          - data: rcvr_arriwed
            protocol: backend
            no_echo: true
        target: BACKEND_LOOP

      - trigger:
          data: LINE
          protocol: backend
          rule: INPUT_SAVE
        sends:
          - data: |-
              {{.LINE}}
            protocol: backend
            rule: FORMAT_MEM
            no_echo: true
        target: BACKEND_LOOP
